{{ define "newThread.tmpl" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "header.tmpl" .}}
  </head>
  <body>
    {{ template "navbar.tmpl" .}}
    <div class="container">
      <form role="form" action="/frontend/thread/create" method="post">
        <div class="lead">Start a new thread with the following topic</div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="topic"
            id="topic"
            placeholder="Thread topic here"
            rows="4"
          ></textarea>
          <br />
          <br />
          <button class="btn btn-lg btn-primary pull-right" type="submit">
            Start this thread
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
{{ end }}
