{{ define "login.tmpl" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "header.tmpl" .}}
    <link href="/frontend/static/css/login.css" rel="stylesheet" />
  </head>
  <body>
    {{ template "navbar.tmpl" .}}
    <div class="container">
      <form
        class="form-signin center"
        role="form"
        action="/frontend/authenticate"
        method="post"
      >
        <h2 class="form-signin-heading">
          <i class="fa fa-comments-o"> ChitChat </i>
        </h2>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
        <br />
        <a class="lead pull-right" href="/frontend/signup">Sign up</a>
      </form>
    </div>
  </body>
</html>
{{ end }}
