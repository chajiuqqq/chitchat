{{ define "index.tmpl" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "header.tmpl" .}}
  </head>
  <body>
    {{ template "navbar.tmpl" .}}
    <div class="container">
      <p class="lead">
        <a href="/frontend/thread/new">Start a thread</a> or join one below!
      </p>

      {{ range .Threads }}
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="lead">
            <i class="fa fa-comment-o"></i> {{ .Topic }}</span
          >
        </div>
        <div class="panel-body">
          Started by {{ .User.Name }} - {{ .CreatedAt }} - {{ . | NumReplies }}
          posts.
          <div class="pull-right">
            <a href="/frontend/thread/read/{{.ID }}">Read more</a>
          </div>
        </div>
      </div>
      {{ end }}

      <a href="https://beian.miit.gov.cn/" target="_blank">沪ICP备19040967号</a>
    </div>
  </body>
</html>
{{ end }}
